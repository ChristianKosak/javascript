<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tercera Pre-entreg</title>
  <!-- Bootstrap 5 CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  
  <style>
    
    .navbar-custom {
      background-color: black;
    }

    
    .navbar-custom .nav-link.active {
      color: white !important;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="#">Mi Tienda</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Mi Tienda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#productos">Productos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h1>Segunda pre-entrega</h1>
    <h2>Ya se va completando a poco la cosa</h2>

    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card" id="remera">
          <img src="ruta-de-tu-imagen-remera.jpg" class="card-img-top" alt="Remera">
          <div class="card-body">
            <h5 class="card-title">Remera</h5>
            <p class="card-text">Precio: $10,000</p>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="card" id="pantalon">
          <img src="ruta-de-tu-imagen-pantalon.jpg" class="card-img-top" alt="Pantalón">
          <div class="card-body">
            <h5 class="card-title">Pantalón</h5>
            <p class="card-text">Precio: $20,000</p>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="card" id="malla">
          <img src="ruta-de-tu-imagen-malla.jpg" class="card-img-top" alt="Malla">
          <div class="card-body">
            <h5 class="card-title">Malla</h5>
            <p class="card-text">Precio: $15,000</p>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="card" id="zapatilla">
          <img src="ruta-de-tu-imagen-zapatilla.jpg" class="card-img-top" alt="Zapatilla">
          <div class="card-body">
            <h5 class="card-title">Zapatilla</h5>
            <p class="card-text">Precio: $35,000</p>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="card" id="medias">
          <img src="ruta-de-tu-imagen-medias.jpg" class="card-img-top" alt="Medias">
          <div class="card-body">
            <h5 class="card-title">Medias</h5>
            <p class="card-text">Precio: $5,000</p>
          </div>
        </div>
      </div>
    </div>

    <div id="resultado" class="mt-4"></div> <!-- Elemento para mostrar el resultado -->

  </div>

  <!-- Bootstrap 5 JS (Popper.js is required) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
  <script src="js/miarchivo.js"></script>
</body>

</html>
